<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.message-box {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
}

h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.success-message {
    color: #4CAF50; /* Warna hijau untuk pesan berhasil */
    font-size: 20px;
    font-weight: bold;
    margin: 10px 0;
}

p {
    color: #666;
    font-size: 16px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Send a Message</h1>
            <p class="success-message">Berhasil!</p>
            <p>Pesan Anda telah berhasil dikirim.</p>
        </div>
    </div>
</body>
</html>
