<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; 
            opacity: 0;
            animation: fadeIn 1s forwards, slideInUp 1s forwards; 
            animation-delay: 0.5s, 1s; 
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .header {
            width: 100%;
            height: 300px;
            background: #d4edda url('placeholder-image.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s; 
        }

        .grid-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1;
            background: #d4edda url('placeholder-image.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s; 
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2.5s; 
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="grid-item"><img src="kasir.jpg" alt="Kasir"></div>
            <div class="grid-item"><img src="LENOVO.jpg" alt="Lenovo"></div>
            <div class="grid-item"><img src="TiketKapal.jpg" alt="Tiket Kapal"></div>

            <div class="grid-item"><img src="foto.jpeg" alt="Foto"></div>

        </div>
    </div>
</body>
</html>
