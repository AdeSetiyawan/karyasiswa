<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan Tiket Kereta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('krtasunset2.jpeg'); 
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white; 
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); 
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    header h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .booking-form h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 16px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
    }

    .btn-pemesanan {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .btn-pemesanan:hover {
            background-color: #2980b9;
        }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pemesanan Tiket Kereta Api</h1>
    </header>

    <div class="booking-form">
      <h2>Isi Data Pemesanan</h2>
      <form action="#">
        <div class="form-group">
          <label for="nama">Nama Penumpang</label>
          <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-group">
            <label for="jumlah">Jumlah Penumpang</label>
            <input type="number" id="jumlah" name="jumlah" required min="1" max="10">
          </div>

        <div class="form-group">
          <label for="asal">Stasiun Asal</label>
          <input type="text" id="asal" name="asal" required>
        </div>

        <div class="form-group">
          <label for="tujuan">Stasiun Tujuan</label>
          <input type="text" id="tujuan" name="tujuan" required>
        </div>

        <div class="form-group">
          <label for="tanggal">Tanggal Keberangkatan</label>
          <input type="date" id="tanggal" name="tanggal" required>
        </div>

        <div class="form-group">
            <label for="tanggal">Jam Berangkat</label>
            <input type="datetime" id="Jam" name="Jam" required>
          </div>

          <div class="form-group">
            <label for="tanggal">Jam Tiba</label>
            <input type="datetime" id="Jam" name="Jam" required>
          </div>

          <a href="http://127.0.0.1:5500/kontak.html" class="btn-pemesanan">Pesan Tiket</a>
      </form>
    </div>
  </div>
</body>
</html>
