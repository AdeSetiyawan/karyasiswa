  <style>

    /* Page transition */
.page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffeb3b; /* Warna transisi */
    z-index: 9999;
    pointer-events: none;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s ease-in-out;
}

.page-transition.active {
    transform: scaleY(1);
}

    body {

    .container {

    }

}

nav ul li{

}

nav ul li a{

}

nav ul li a:hover{

}

.container a {

      font-weight: bold;
      color: #007bff;
      border: 2px solid transparent;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;  
      left: 50%; transform: translateX(-50%)

    }

    .container a:hover {
      color: #ffffff;
      background: #007bff;
      border-color: #0056b3;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
     
    }

    .container a:active {
      background: #0056b3;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      
    }

    .container a:visited {

        <script>
          // Pilih semua tautan di menu navigasi dan tombol
          document.querySelectorAll('nav ul li a, .button').forEach(link => {
              link.addEventListener('click', (e) => {
                  const targetUrl = link.getAttribute('href'); // Ambil URL tujuan
      
                  // Cek apakah link adalah anchor link internal (dimulai dengan #)
                  if (targetUrl.startsWith('#')) {
                      e.preventDefault(); // Cegah tindakan default tautan
                      const targetElement = document.querySelector(targetUrl); // Cari elemen target berdasarkan ID
      
                      if (targetElement) {
                          // Scroll ke elemen target secara halus
                          targetElement.scrollIntoView({ behavior: 'smooth' });
                      }
                  } else {
                      // Jika bukan anchor link (navigasi antar halaman)
                      e.preventDefault(); // Cegah tindakan default tautan
      
                      // Aktifkan efek transisi
                      const pageTransition = document.getElementById('page-transition');
                      pageTransition.classList.add('active');
      
                      // Pindahkan ke halaman tujuan setelah animasi selesai
                      setTimeout(() => {
                          window.location.href = targetUrl;
                      }, 600); // Harus sesuai dengan durasi CSS transition (0.6s)
                  }
              });
          });
      </script>
