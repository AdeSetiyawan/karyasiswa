    <style>

}

/* Page transition */
.page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffeb3b; /* Warna transisi */
    z-index: 9999;
    pointer-events: none;
    transform: scaleY(0);
    transform-origin: top;
    transition: transform 0.6s ease-in-out;
}

.page-transition.active {
    transform: scaleY(1);
}


nav{
    display: flex;
    width: 85%;
    margin:auto;
    padding: 10px 0;
    align-items: center;
    justify-content: space-around;
}

nav ul li{
    display: inline-block;
    list-style: none;
    margin: 10px 20px;

}

nav ul li a{
    text-decoration: none;
    color: rgb(251, 250, 250);
    font-weight: bold;
}

nav ul li a:hover{
    color: red;

}
.line {
      height: 3px;
      background: #ffe23c;
      margin: 20px 0;
    }
    
/* Grid Section */
.content {
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

.grid-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  transition: transform 0.3s;
}

.grid-item img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: transform 0.5s ease;
}

/* Logo Overlay (Tengah dan Besar) */
.logo-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  background: transparent;
  text-align: center;
  width: 30%; /* Sesuaikan ukuran relatif ke gambar */
  max-width: 70px; /* Batas maksimum ukuran logo */
  min-width: 50px; /* Batas minimum ukuran logo */
}

.logo-overlay img {
  width: 100%;
  height: auto;                                      
  padding: 10px;
  box-shadow: 0 4px 10px rgb(255, 255, 255);
  background: transparent;
}

/* Hover Effect */
.grid-item:hover {
  transform: scale(1.05);
}

.grid-item:hover img {
  transform: scale(1.1);
}

/* Footer */
.footer-bottom {
  text-align: center;
  padding: 10px 0;
  border-top: 1px solid #444;
  background-color: #ff0202;
  padding: 20px;
}

.footer-bottom h2 {
  margin: 0;
  font-size: 20px;
  color: #ffffff;

}

/* General reset */
body {

  font-size: 18px;

  text-align: center;
}

.button:hover {

}



</style>

      <script>
        // Pilih semua tautan di menu navigasi dan tombol
        document.querySelectorAll('nav ul li a, .button').forEach(link => {
            link.addEventListener('click', (e) => {
                const targetUrl = link.getAttribute('href'); // Ambil URL tujuan
    
                // Cek apakah link adalah anchor link internal (dimulai dengan #)
                if (targetUrl.startsWith('#')) {
                    e.preventDefault(); // Cegah tindakan default tautan
                    const targetElement = document.querySelector(targetUrl); // Cari elemen target berdasarkan ID
    
                    if (targetElement) {
                        // Scroll ke elemen target secara halus
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                } else {
                    // Jika bukan anchor link (navigasi antar halaman)
                    e.preventDefault(); // Cegah tindakan default tautan
    
                    // Aktifkan efek transisi
                    const pageTransition = document.getElementById('page-transition');
                    pageTransition.classList.add('active');
    
                    // Pindahkan ke halaman tujuan setelah animasi selesai
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 600); // Harus sesuai dengan durasi CSS transition (0.6s)
                }
            });
        });
    </script>
